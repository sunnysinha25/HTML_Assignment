<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>
    <table border="1" align="center" height="300" width="500">
        <tr>
            <th rowspan="3">
                <font size="4px">Day</font>
            </th>
            <th colspan="3">
                <font size="3px">Seminar</font>
            </th>
        </tr>
        <tr>
            <th colspan="2">
                <font size="3px">Schedule</font>
            </th>
            <th rowspan="2">
                <font size="3px">Topic</font>
            </th>
            <tr>
                <th>
                    <font size="3px">Begin</font>
                </th>
                <th>
                    <font size="3px">End</font>
                </th>
            </tr>

            <tr>
                <td rowspan="2">Monday</td>
                <td rowspan="2" align="center" bgcolor="#FFFFE0">8:00 a.m.</td>
                <td rowspan="2" align="center" bgcolor="#CBC3E3">5:00 p.m.</td>
                <td align="center">Introduction to XML</td>
                <tr>
                    <td align="center">Validity: DTD and Relax NG</td>

                    <tr>
                        <td rowspan="3">Tuesday</td>
                        <td bgcolor="#FFFFE0" align="center">8:00 a.m.</td>
                        <td bgcolor="#FFFFE0" align="center">11:00 a.m.</td>
                        <td align="center">XPath</td>
                        <tr>
                            <td bgcolor="#FFFFE0" align="center">11:00 a.m.</td>
                            <td bgcolor="#90EE90" align="center"> 2:00 p.m.</td>
                            <td rowspan="2" align="center"> XSL Transformations</td>
                            <tr>
                                <td bgcolor="#90EE90" align="center">2:00 p.m.</td>
                                <td bgcolor="#CBC3E3" align="center">5:00 p.m.</td>
                            </tr>

                            <tr>
                                <td>Wednesday</td>
                                <td bgcolor="#FFFFE0" align="center">8:00 a.m.</td>
                                <td bgcolor="#90EE90" align="center">12:00 p.m.</td>
                                <td align="center">XSL Formatting Objects</td>
                            </tr>

    </table>
</body>

</html>

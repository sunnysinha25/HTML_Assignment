<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Reservation Form</title>
</head>

<body>
    <h1>Travel reservation form</h1>
    <h3>* denotes mandatory</h3>
    <form>
        <label>Full name*:</label><br>
        <input type="text" placeholder="FirstName LastName"><br>
        <label>Email address*:</label><br>
        <input type="text" placeholder="EMAIL_ADDRESS"><br>
        <label>Select Tour Package* :</label><br>
        <select name="package">
                <option value="Goa">Goa</option>
                <option value="Darjeeling">Darjeeling</option>
                <option value="Gangtok">Gangtok</option>
            </select><br>
        <label>Arrival date*:</label><br>
        <input type="text" placeholder="m/d/y"><br>
        <label>Number of persons*:</label><br>
        <input type="number" placeholder="UNKNOWN_TYPE"><br>
        <label>What would you want to avail?*</label><br> Boarding
        <input type="checkbox"><br> Fooding
        <input type="checkbox"><br> Sight seeing<input type="checkbox"><br>
        <label>Discount Coupon code:</label><br>
        <input type="text" placeholder="UNKNOWN_TYPE"><br>
        <label>Terms and conditions*</label><br>
        <input type="radio" name="r">I agree
        <input type="radio" name="r">I disagree<br>
        <button type="submit" value="submit">Complete reservation</button>
    </form>
</body>

</html>
